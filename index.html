<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>VEXA // Ultra-Light</title>
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.9.0/dist/ffmpeg.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; padding: 30px; }
        .box { background: #111; border: 1px solid #333; padding: 20px; border-radius: 10px; display: inline-block; width: 100%; max-width: 350px; }
        #btn-run { background: #007AFF; color: #fff; border: none; padding: 15px; width: 100%; border-radius: 5px; cursor: pointer; font-weight: bold; margin-top: 20px; }
        #log { margin-top: 20px; color: #0f0; font-family: monospace; text-align: left; background: #000; padding: 10px; border: 1px solid #222; height: 150px; overflow-y: auto; font-size: 11px; }
    </style>
</head>
<body>

<div class="box">
    <h2>VEXA <span style="color:#007AFF">LIGHT</span></h2>
    <p style="font-size: 11px; color: #888;">Foco: Baixo consumo de RAM</p>
    <input type="file" id="f-img" multiple accept="image/*"><br><br>
    <input type="file" id="f-aud" multiple accept="audio/*">
    <button id="btn-run">GERAR VÍDEOS</button>
</div>

<div id="log">Console: Pronto.</div>

<script>
    const { createFFmpeg, fetchFile } = FFmpeg;
    
    // Configuração de MEMÓRIA MÍNIMA
    const ffmpeg = createFFmpeg({ log: true });

    const logDiv = document.getElementById('log');
    function writeLog(msg) {
        logDiv.innerHTML += `<div>> ${msg}</div>`;
        logDiv.scrollTop = logDiv.scrollHeight;
    }

    let imgs = {}, auds = {}, results = [];

    document.getElementById('f-img').onchange = e => { 
        for(let f of e.target.files) imgs[f.name.split('.')[0]] = f;
        writeLog("Imagens lidas.");
    };

    document.getElementById('f-aud').onchange = e => { 
        for(let f of e.target.files) auds[f.name.split('.')[0]] = f;
        writeLog("Áudios lidos.");
    };

    document.getElementById('btn-run').onclick = async () => {
        const btn = document.getElementById('btn-run');
        btn.disabled = true;
        writeLog("Tentando abrir motor (Modo 64MB)...");
        
        try {
            if (!ffmpeg.isLoaded()) {
                await ffmpeg.load();
                writeLog("Motor carregado!");
            }

            const pairs = Object.keys(auds).filter(n => imgs[n]);
            for (const n of pairs) {
                writeLog(`Renderizando: ${n}`);
                
                ffmpeg.FS('writeFile', 'i.png', await fetchFile(imgs[n]));
                ffmpeg.FS('writeFile', 'i.mp3', await fetchFile(auds[n]));

                // Forçando 720p mas com bitrate baixo para não estourar RAM
                await ffmpeg.run(
                    '-loop', '1', '-i', 'i.png', '-i', 'i.mp3',
                    '-c:v', 'libx264', '-preset', 'ultrafast',
                    '-vf', 'scale=1280:720,format=yuv420p',
                    '-b:v', '1000k', '-c:a', 'aac', '-shortest', 'o.mp4'
                );

                results.push({ n: n + ".mp4", d: ffmpeg.FS('readFile', 'o.mp4') });
                
                // Limpeza TOTAL imediata
                ffmpeg.FS('unlink', 'i.png');
                ffmpeg.FS('unlink', 'i.mp3');
                ffmpeg.FS('unlink', 'o.mp4');
                writeLog(`✅ ${n} OK`);
            }

            if (results.length > 0) {
                writeLog("Criando ZIP...");
                const zip = new JSZip();
                results.forEach(r => zip.file(r.n, r.d.buffer));
                const blob = await zip.generateAsync({type:"blob"});
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = "vexa_light.zip";
                a.click();
            }

        } catch (err) {
            writeLog("ERRO: " + err.message);
            writeLog("DICA: Feche todas as abas do Chrome e tente de novo.");
        } finally {
            btn.disabled = false;
        }
    };
</script>
</body>
</html>
