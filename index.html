<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>VEXA // Native Name Sync</title>
    <style>
        :root { --primary: #007AFF; --bg: #050505; --card: #111; --text: #fff; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; text-align: center; padding: 20px; }
        .container { max-width: 450px; margin: 0 auto; }
        .box { background: var(--card); border: 1px solid #333; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h2 { margin-top: 0; font-weight: 800; }
        input[type="file"] { background: #222; width: 100%; padding: 10px; border-radius: 8px; margin-bottom: 15px; border: 1px solid #444; color: #eee; box-sizing: border-box; }
        button { background: var(--primary); color: white; border: none; padding: 18px; width: 100%; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 16px; }
        button:disabled { background: #333; opacity: 0.5; cursor: not-allowed; }
        #log { margin-top: 20px; color: #00ff00; font-family: monospace; text-align: left; background: #000; padding: 15px; border: 1px solid #222; height: 200px; overflow-y: auto; border-radius: 10px; font-size: 12px; }
        canvas { display: none; }
    </style>
</head>
<body>

<div class="container">
    <div class="box">
        <h2>VEXA <span style="color:var(--primary)">BATCH</span></h2>
        <p style="font-size: 12px; color: #888; margin-bottom: 20px;">Os vídeos terão o mesmo nome dos áudios.</p>
        
        <label style="display:block; text-align:left; font-size:12px; margin-bottom:5px; color:#aaa;">Imagens (mesmo nome do áudio)</label>
        <input type="file" id="f-img" multiple accept="image/*">
        
        <label style="display:block; text-align:left; font-size:12px; margin-bottom:5px; color:#aaa;">Áudios (MP3)</label>
        <input type="file" id="f-aud" multiple accept="audio/*">
        
        <button id="btn-run">GERAR EM LOTE</button>
    </div>
    <div id="log">> Aguardando arquivos...</div>
</div>

<canvas id="canvas" width="1280" height="720"></canvas>

<script>
    const logDiv = document.getElementById('log');
    const btn = document.getElementById('btn-run');
    const writeLog = (msg) => { logDiv.innerHTML += `<div>> ${msg}</div>`; logDiv.scrollTop = logDiv.scrollHeight; };

    btn.onclick = async () => {
        const imgFiles = document.getElementById('f-img').files;
        const audFiles = document.getElementById('f-aud').files;

        if (imgFiles.length === 0 || audFiles.length === 0) {
            alert("Selecione as imagens e os áudios primeiro!");
            return;
        }

        // Organizar arquivos por nome (sem a extensão)
        const imgs = {};
        const auds = {};
        for (let f of imgFiles) {
            const nameWithoutExt = f.name.substring(0, f.name.lastIndexOf('.'));
            imgs[nameWithoutExt] = f;
        }
        for (let f of audFiles) {
            const nameWithoutExt = f.name.substring(0, f.name.lastIndexOf('.'));
            auds[nameWithoutExt] = f;
        }

        const pairs = Object.keys(auds).filter(name => imgs[name]);

        if (pairs.length === 0) {
            writeLog("ERRO: Nenhuma imagem corresponde ao nome de um áudio.");
            return;
        }

        btn.disabled = true;
        writeLog(`Fila iniciada: ${pairs.length} vídeos para processar.`);

        for (let name of pairs) {
            writeLog(`Renderizando: ${name}...`);
            await processVideo(imgs[name], auds[name], name);
        }

        writeLog("✨ Todos os vídeos foram concluídos e baixados!");
        btn.disabled = false;
    };

    async function processVideo(imgFile, audFile, fileName) {
        return new Promise(async (resolve) => {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            const audio = new Audio(URL.createObjectURL(audFile));
            const img = new Image();
            img.src = URL.createObjectURL(imgFile);

            await new Promise(r => img.onload = r);
            ctx.drawImage(img, 0, 0, 1280, 720);

            const stream = canvas.captureStream(30);
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const source = audioCtx.createMediaElementSource(audio);
            const dest = audioCtx.createMediaStreamDestination();
            source.connect(dest);
            source.connect(audioCtx.destination);

            const combined = new MediaStream([...stream.getTracks(), ...dest.stream.getAudioTracks()]);
            
            let mimeType = 'video/mp4; codecs="avc1.42E01E, mp4a.40.2"';
            if (!MediaRecorder.isTypeSupported(mimeType)) {
                mimeType = 'video/webm; codecs=vp9';
            }

            const recorder = new MediaRecorder(combined, { mimeType, bitsPerSecond: 5000000 });
            const chunks = [];

            recorder.ondataavailable = e => { if(e.data.size > 0) chunks.push(e.data); };
            
            recorder.onstop = () => {
                const extension = mimeType.includes('mp4') ? 'mp4' : 'webm';
                const blob = new Blob(chunks, { type: mimeType });
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = `${fileName}.${extension}`;
                a.click();
                
                // Limpeza básica para ajudar a RAM
                URL.revokeObjectURL(audio.src);
                URL.revokeObjectURL(img.src);
                audioCtx.close();
                
                writeLog(`✅ Concluído: ${fileName}`);
                resolve();
            };

            recorder.start();
            audio.play();
            audio.onended = () => recorder.stop();
        });
    }
</script>
</body>
</html>
