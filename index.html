<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>VEXA // Final Test</title>
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.12.7/dist/umd/ffmpeg.umd.js"></script>
    <script src="https://unpkg.com/@ffmpeg/util@0.12.1/dist/umd/index.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        body { background: #050505; color: #fff; font-family: sans-serif; display: flex; justify-content: center; padding: 40px; }
        .box { background: #111; padding: 30px; border-radius: 15px; border: 1px solid #222; width: 100%; max-width: 400px; }
        .btn { background: #007AFF; color: #fff; border: none; padding: 15px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .btn:disabled { background: #333; cursor: not-allowed; }
        #log { background: #000; color: #00ff00; padding: 10px; font-family: monospace; font-size: 11px; height: 150px; overflow-y: auto; margin-top: 20px; border: 1px solid #333; }
        input { margin-bottom: 15px; width: 100%; }
    </style>
</head>
<body>

<div class="box">
    <h2>VEXA <span style="color:#007AFF">V3</span></h2>
    <input type="file" id="f-img" multiple accept="image/*">
    <input type="file" id="f-aud" multiple accept="audio/*">
    <button id="run-btn" class="btn">INICIAR AGORA</button>
    <div id="log">Aguardando...</div>
</div>

<script>
    // Referências globais corretas para UMD
    const { FFmpeg } = window.FFmpeg;
    const { fetchFile, toBlobURL } = window.FFmpegUtil;
    
    let ffmpeg = new FFmpeg();
    let imgs = {}, auds = {}, results = [];

    const log = (m) => {
        const d = document.getElementById('log');
        d.innerHTML += `<div>> ${m}</div>`;
        d.scrollTop = d.scrollHeight;
    };

    // Tenta carregar o motor assim que a página abre
    async function initFFmpeg() {
        try {
            log("Iniciando motor...");
            const baseURL = 'https://unpkg.com/@ffmpeg/core@0.12.6/dist/umd';
            await ffmpeg.load({
                coreURL: await toBlobURL(`${baseURL}/ffmpeg-core.js`, 'text/javascript'),
                wasmURL: await toBlobURL(`${baseURL}/ffmpeg-core.wasm`, 'application/wasm'),
            });
            log("Motor carregado com sucesso!");
        } catch (e) {
            log("ERRO AO CARREGAR: " + e.message);
        }
    }

    initFFmpeg();

    document.getElementById('f-img').onchange = e => { for(let f of e.target.files) imgs[f.name.split('.')[0]] = f; log("Fotos ok."); };
    document.getElementById('f-aud').onchange = e => { for(let f of e.target.files) auds[f.name.split('.')[0]] = f; log("Áudios ok."); };

    document.getElementById('run-btn').onclick = async () => {
        const btn = document.getElementById('run-btn');
        btn.disabled = true;
        
        const pairs = Object.keys(auds).filter(n => imgs[n]);
        if(pairs.length === 0) {
            log("Erro: Nenhum par (foto/áudio) encontrado.");
            btn.disabled = false;
            return;
        }

        for (const n of pairs) {
            try {
                log(`Processando: ${n}`);
                await ffmpeg.writeFile('img', await fetchFile(imgs[n]));
                await ffmpeg.writeFile('aud', await fetchFile(auds[n]));

                await ffmpeg.exec([
                    '-loop', '1', '-i', 'img', '-i', 'aud',
                    '-c:v', 'libx264', '-preset', 'ultrafast', '-tune', 'stillimage',
                    '-vf', 'scale=1280:720:force_original_aspect_ratio=decrease,pad=1280:720:(ow-iw)/2:(oh-ih)/2,format=yuv420p',
                    '-c:a', 'aac', '-shortest', 'out.mp4'
                ]);

                const data = await ffmpeg.readFile('out.mp4');
                results.push({ name: `${n}.mp4`, data });
                
                // Limpeza de memória imediata
                await ffmpeg.deleteFile('img');
                await ffmpeg.deleteFile('aud');
                await ffmpeg.deleteFile('out.mp4');
                log(`✅ ${n} pronto.`);
            } catch (err) {
                log(`Erro em ${n}: ` + err.message);
            }
        }

        log("Criando download...");
        const zip = new JSZip();
        results.forEach(r => zip.file(r.name, r.data));
        const blob = await zip.generateAsync({type:"blob"});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = "vexa_videos.zip";
        a.click();
        log("Pronto!");
        btn.disabled = false;
    };
</script>
</body>
</html>
