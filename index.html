<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>VEXA // Strauz Phoenix</title>
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        body { background: #050505; color: #fff; font-family: sans-serif; text-align: center; padding: 40px; }
        .box { background: #111; border: 1px solid #333; padding: 30px; border-radius: 15px; display: inline-block; }
        #btn-run { background: #007AFF; color: #fff; border: none; padding: 15px 40px; border-radius: 5px; cursor: pointer; font-weight: bold; margin-top: 20px; }
        #log { margin-top: 20px; color: #00ff00; font-family: monospace; text-align: left; background: #000; padding: 15px; border: 1px solid #222; height: 180px; overflow-y: auto; width: 380px; margin-left: auto; margin-right: auto; font-size: 11px; }
    </style>
</head>
<body>

<div class="box">
    <h2>VEXA <span style="color:#007AFF">PHOENIX</span></h2>
    <input type="file" id="f-img" multiple accept="image/*"><br><br>
    <input type="file" id="f-aud" multiple accept="audio/*"><br>
    <button id="btn-run">GERAR V√çDEOS AGORA</button>
</div>

<div id="log">Aguardando arquivos...</div>

<script>
    // Usando a vers√£o que n√£o exige Workers externos complicados
    const { createFFmpeg, fetchFile } = FFmpeg;
    const ffmpeg = createFFmpeg({ 
        log: true,
        // For√ßamos o core a vir de um link que costuma ignorar bloqueios de Worker
        corePath: 'https://unpkg.com/@ffmpeg/core@0.11.0/dist/ffmpeg-core.js'
    });

    const logDiv = document.getElementById('log');
    function writeLog(msg) {
        logDiv.innerHTML += `<div>> ${msg}</div>`;
        logDiv.scrollTop = logDiv.scrollHeight;
    }

    let imgs = {}, auds = {}, results = [];

    document.getElementById('f-img').onchange = e => { 
        for(let f of e.target.files) imgs[f.name.split('.')[0]] = f;
        writeLog("Imagens carregadas.");
    };

    document.getElementById('f-aud').onchange = e => { 
        for(let f of e.target.files) auds[f.name.split('.')[0]] = f;
        writeLog("√Åudios carregados.");
    };

    document.getElementById('btn-run').onclick = async () => {
        writeLog("Iniciando motor...");
        const btn = document.getElementById('btn-run');
        btn.disabled = true;
        
        try {
            if (!ffmpeg.isLoaded()) {
                writeLog("Carregando Core (Aguarde)...");
                await ffmpeg.load();
                writeLog("Motor pronto!");
            }

            const pairs = Object.keys(auds).filter(n => imgs[n]);
            for (const n of pairs) {
                writeLog(`Renderizando: ${n}`);
                
                // Grava arquivos
                ffmpeg.FS('writeFile', 'i_img', await fetchFile(imgs[n]));
                ffmpeg.FS('writeFile', 'i_aud', await fetchFile(auds[n]));

                // Comando ultra-est√°vel 720p
                await ffmpeg.run(
                    '-loop', '1', '-i', 'i_img', '-i', 'i_aud',
                    '-c:v', 'libx264', '-preset', 'ultrafast', '-tune', 'stillimage',
                    '-vf', 'scale=trunc(iw/2)*2:720,format=yuv420p',
                    '-c:a', 'aac', '-b:a', '128k', '-shortest', 'out.mp4'
                );

                const data = ffmpeg.FS('readFile', 'out.mp4');
                results.push({ name: n + ".mp4", data: data });
                
                // Limpeza de mem√≥ria
                ffmpeg.FS('unlink', 'i_img');
                ffmpeg.FS('unlink', 'i_aud');
                ffmpeg.FS('unlink', 'out.mp4');
                
                writeLog(`‚úÖ ${n} finalizado.`);
            }

            if (results.length > 0) {
                writeLog("Gerando ZIP...");
                const zip = new JSZip();
                results.forEach(r => zip.file(r.name, r.data.buffer));
                const content = await zip.generateAsync({type:"blob"});
                const a = document.createElement('a');
                a.href = URL.createObjectURL(content);
                a.download = "vexa_pack.zip";
                a.click();
                writeLog("üöÄ Sucesso!");
            }

        } catch (err) {
            writeLog("ERRO: " + err.message);
            console.error(err);
        } finally {
            btn.disabled = false;
        }
    };
</script>
</body>
</html>
