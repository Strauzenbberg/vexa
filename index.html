<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEXA // Turbo Engine 720p</title>
    
    <script src="coi-serviceworker.js"></script>
    
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    <style>
        :root {
            --primary: #ffffff;
            --accent: #007AFF; 
            --bg: #0a0a0c;
            --card-bg: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.1);
            --text-secondary: #86868b;
            --font-main: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --whatsapp: #25D366;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--primary);
            font-family: var(--font-main);
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        header { text-align: center; margin-bottom: 50px; }
        header h1 { font-size: 3rem; letter-spacing: -2px; margin-bottom: 10px; }
        header p { color: var(--text-secondary); }

        .upload-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 40px;
        }

        .drop-zone {
            background: var(--card-bg);
            border: 1px dashed var(--border);
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            transition: 0.3s;
            position: relative;
            cursor: pointer;
        }

        .drop-zone:hover { border-color: var(--accent); background: rgba(0, 122, 255, 0.05); }
        .drop-zone input { position: absolute; inset: 0; opacity: 0; cursor: pointer; }

        #render-queue {
            background: var(--card-bg);
            border-radius: 20px;
            border: 1px solid var(--border);
            padding: 25px;
            margin-bottom: 40px;
            display: none;
        }

        .queue-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--border);
        }

        .progress-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-left: auto;
        }

        .progress-container {
            width: 120px;
            height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: var(--accent);
            width: 0%;
            transition: width 0.2s ease;
        }

        .percentage-label { font-size: 0.75rem; color: var(--accent); min-width: 35px; }

        .btn-primary {
            background: var(--primary);
            color: #000;
            border: none;
            padding: 18px;
            border-radius: 30px;
            font-weight: 700;
            width: 100%;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-primary:disabled { opacity: 0.4; cursor: not-allowed; }

        .whatsapp-float {
            position: fixed;
            right: 25px;
            bottom: 25px;
            background: var(--whatsapp);
            color: white;
            padding: 12px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            z-index: 100;
        }
    </style>
</head>
<body>

    <a href="#" class="whatsapp-float" id="wa-share" target="_blank">Compartilhar VEXA</a>

    <div class="container">
        <header>
            <h1>VEXA</h1>
            <p>Motor de Renderiza√ß√£o em Lote Otimizado (720p Turbo)</p>
        </header>

        <div class="upload-grid">
            <div class="drop-zone">
                <h3>Imagens</h3>
                <input type="file" id="input-images" multiple accept="image/*">
            </div>
            <div class="drop-zone">
                <h3>√Åudios</h3>
                <input type="file" id="input-audios" multiple accept="audio/*">
            </div>
        </div>

        <div id="render-queue">
            <div id="queue-list"></div>
            <button id="btn-start" class="btn-primary" style="margin-top: 20px;" disabled>Iniciar Processamento Turbo</button>
        </div>

        <div id="download-section" style="display: none;">
            <button id="btn-zip" class="btn-primary" style="background: var(--accent); color: #fff;">Baixar Tudo (.zip)</button>
        </div>
    </div>

    <script>
        const { createFFmpeg, fetchFile } = FFmpeg;
        const ffmpeg = createFFmpeg({ 
            log: true, 
            corePath: 'https://unpkg.com/@ffmpeg/core@0.11.0/dist/ffmpeg-core.js' 
        });

        let images = {}, audios = {}, videoResults = [], currentName = "";

        // Captura Progresso Real do WASM
        ffmpeg.setProgress(({ ratio }) => {
            if (currentName) {
                const p = Math.round(ratio * 100);
                document.getElementById(`progress-${currentName}`).style.width = p + '%';
                document.getElementById(`percent-${currentName}`).innerText = p + '%';
            }
        });

        // Previne fechar a aba acidentalmente
        window.onbeforeunload = () => (currentName ? "Processamento em curso. Sair agora cancelar√° tudo." : null);

        document.getElementById('input-images').addEventListener('change', (e) => handleFiles(e.target.files, 'img'));
        document.getElementById('input-audios').addEventListener('change', (e) => handleFiles(e.target.files, 'audio'));

        function handleFiles(files, type) {
            for (let f of files) {
                const n = f.name.split('.').slice(0, -1).join('.');
                type === 'img' ? images[n] = f : audios[n] = f;
            }
            updateQueue();
        }

        function updateQueue() {
            const list = document.getElementById('queue-list');
            const pairs = Object.keys(audios).filter(n => images[n]);
            list.innerHTML = pairs.map(n => `
                <div class="queue-item">
                    <span>${n}.mp4</span>
                    <div class="progress-wrapper">
                        <div class="progress-container"><div class="progress-bar" id="progress-${n}"></div></div>
                        <span class="percentage-label" id="percent-${n}">0%</span>
                    </div>
                </div>`).join('');
            document.getElementById('render-queue').style.display = pairs.length ? 'block' : 'none';
            document.getElementById('btn-start').disabled = !pairs.length;
        }

        document.getElementById('btn-start').addEventListener('click', async () => {
            const btn = document.getElementById('btn-start');
            btn.disabled = true;
            btn.innerText = "üöÄ Renderizando...";

            if (!ffmpeg.isLoaded()) await ffmpeg.load();

            const pairs = Object.keys(audios).filter(n => images[n]);
            for (const n of pairs) {
                currentName = n;
                ffmpeg.FS('writeFile', 'i_img', await fetchFile(images[n]));
                ffmpeg.FS('writeFile', 'i_aud', await fetchFile(audios[n]));

                // MOTOR TURBO (DIRETRIZES STRAUZ & CLARA)
                await ffmpeg.run(
                    '-loop', '1', '-i', 'i_img', '-i', 'i_aud',
                    '-c:v', 'libx264', '-preset', 'ultrafast', 
                    '-tune', 'stillimage', '-vf', 'scale=-2:720',
                    '-c:a', 'aac', '-b:a', '128k', '-pix_fmt', 'yuv420p',
                    '-shortest', '-threads', '0', 'out.mp4'
                );

                videoResults.push({ name: `${n}.mp4`, data: ffmpeg.FS('readFile', 'out.mp4') });
                document.getElementById(`percent-${n}`).innerText = "OK";
            }
            currentName = "";
            btn.innerText = "Conclu√≠do!";
            document.getElementById('download-section').style.display = 'block';
        });

        document.getElementById('btn-zip').addEventListener('click', async () => {
            const zip = new JSZip();
            videoResults.forEach(v => zip.file(v.name, v.data.buffer));
            const blob = await zip.generateAsync({ type: "blob" });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = "vexa_pack.zip";
            a.click();
        });
    </script>
</body>
</html>
