<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEXA VID // Elite Edition</title>
    <style>
        :root {
            --primary: #007AFF;
            --bg: #050505;
            --card: rgba(20, 20, 20, 0.85);
            --border: rgba(255, 255, 255, 0.08);
        }

        body {
            background-color: var(--bg);
            background-image: radial-gradient(circle at 50% 50%, #151515 0%, #050505 100%);
            color: #fff;
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Botões Parallax nos Cantos */
        .corner-btn {
            position: fixed;
            padding: 14px 28px;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 50px;
            color: #fff;
            text-decoration: none;
            font-size: 13px;
            font-weight: 600;
            backdrop-filter: blur(15px);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            z-index: 100;
        }

        .corner-btn:hover {
            transform: scale(1.08) translateY(-3px);
            background: var(--primary);
            border-color: var(--primary);
            box-shadow: 0 15px 30px rgba(0, 122, 255, 0.25);
        }

        #share-btn { bottom: 30px; left: 30px; }
        #pix-btn { bottom: 30px; right: 30px; }

        /* Card Central */
        .main-card {
            background: var(--card);
            backdrop-filter: blur(25px);
            border: 1px solid var(--border);
            padding: 40px;
            border-radius: 35px;
            width: 100%;
            max-width: 480px;
            text-align: center;
            box-shadow: 0 50px 100px rgba(0,0,0,0.9);
            position: relative;
        }

        h1 {
            font-size: 38px;
            font-weight: 900;
            margin: 0;
            letter-spacing: -2px;
            background: linear-gradient(180deg, #fff 0%, #777 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle { color: #555; font-size: 14px; margin: 10px 0 30px; font-weight: 500; }

        /* Área de Drop */
        .drop-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .drop-zone {
            border: 1px solid #222;
            background: rgba(255,255,255,0.01);
            border-radius: 20px;
            padding: 30px 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .drop-zone:hover, .drop-zone.dragover {
            border-color: var(--primary);
            background: rgba(0, 122, 255, 0.05);
        }

        .drop-zone i { font-size: 24px; color: var(--primary); display: block; margin-bottom: 8px; }
        .drop-zone p { margin: 0; font-size: 12px; font-weight: 600; color: #888; }

        /* Botão Ação */
        #btn-run {
            background: var(--primary);
            color: #fff;
            border: none;
            padding: 20px;
            width: 100%;
            border-radius: 18px;
            font-weight: 800;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 10px 20px rgba(0, 122, 255, 0.2);
        }

        #btn-run:disabled { background: #222; color: #444; box-shadow: none; cursor: not-allowed; }

        #log {
            margin-top: 25px;
            background: rgba(0,0,0,0.5);
            border-radius: 15px;
            padding: 15px;
            height: 140px;
            overflow-y: auto;
            font-family: 'Fira Code', monospace;
            font-size: 11px;
            text-align: left;
            color: #777;
            border: 1px solid #1a1a1a;
        }

        .log-highlight { color: var(--primary); }
        .log-success { color: #34C759; }

        canvas { display: none; }
        input[type="file"] { display: none; }
    </style>
</head>
<body>

    <button id="share-btn" class="corner-btn" onclick="shareVexa()">Compartilhe o VEXA VID</button>
    <button id="pix-btn" class="corner-btn" onclick="copyPix()">Apoie o projeto (PIX)</button>

    <div class="main-card">
        <h1>VEXA <span style="color: var(--primary);">VID</span></h1>
        <div class="subtitle">Engine Nativa de Alta Performance</div>

        <div class="drop-grid">
            <div class="drop-zone" onclick="document.getElementById('f-img').click()" id="z-img">
                <i>✦</i>
                <p>IMAGENS</p>
                <input type="file" id="f-img" multiple accept="image/*">
            </div>
            <div class="drop-zone" onclick="document.getElementById('f-aud').click()" id="z-aud">
                <i>♫</i>
                <p>ÁUDIOS</p>
                <input type="file" id="f-aud" multiple accept="audio/*">
            </div>
        </div>

        <button id="btn-run">GERAR PRODUÇÃO EM LOTE</button>

        <div id="log">> Aguardando upload dos ativos...</div>
    </div>

    <canvas id="canvas" width="1280" height="720"></canvas>

    <script>
        const logDiv = document.getElementById('log');
        const btn = document.getElementById('btn-run');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        const writeLog = (msg, type) => {
            let colorClass = type === 'success' ? 'log-success' : (type === 'hit' ? 'log-highlight' : '');
            logDiv.innerHTML += `<div>> <span class="${colorClass}">${msg}</span></div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        };

        // Lógica de Drag and Drop
        ['img', 'aud'].forEach(type => {
            const zone = document.getElementById(`z-${type}`);
            const input = document.getElementById(`f-${type}`);
            
            zone.ondragover = (e) => { e.preventDefault(); zone.classList.add('dragover'); };
            zone.ondragleave = () => zone.classList.remove('dragover');
            zone.ondrop = (e) => {
                e.preventDefault();
                zone.classList.remove('dragover');
                input.files = e.dataTransfer.files;
                writeLog(`${input.files.length} arquivo(s) de ${type} carregados.`);
            };
            input.onchange = () => writeLog(`${input.files.length} arquivo(s) de ${type} carregados.`);
        });

        btn.onclick = async () => {
            const imgFiles = document.getElementById('f-img').files;
            const audFiles = document.getElementById('f-aud').files;

            const imgs = {}; const auds = {};
            for (let f of imgFiles) imgs[f.name.substring(0, f.name.lastIndexOf('.'))] = f;
            for (let f of audFiles) auds[f.name.substring(0, f.name.lastIndexOf('.'))] = f;

            const pairs = Object.keys(auds).filter(n => imgs[n]);
            if (pairs.length === 0) return alert("Nenhum par de nome correspondente encontrado!");

            btn.disabled = true;
            writeLog(`Fila iniciada: ${pairs.length} vídeos.`, 'hit');

            for (let name of pairs) {
                writeLog(`Renderizando: ${name}...`);
                await processVideo(imgs[name], auds[name], name);
            }

            writeLog("Produção finalizada com sucesso!", 'success');
            btn.disabled = false;
        };

        async function processVideo(imgFile, audFile, fileName) {
            return new Promise(async (resolve) => {
                const audio = new Audio(URL.createObjectURL(audFile));
                const img = new Image();
                img.src = URL.createObjectURL(imgFile);

                await new Promise(r => img.onload = r);
                ctx.drawImage(img, 0, 0, 1280, 720);

                const stream = canvas.captureStream(30);
                const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const source = audioCtx.createMediaElementSource(audio);
                const dest = audioCtx.createMediaStreamDestination();
                source.connect(dest); source.connect(audioCtx.destination);

                const combined = new MediaStream([...stream.getTracks(), ...dest.stream.getAudioTracks()]);
                
                let mimeType = 'video/mp4; codecs="avc1.42E01E, mp4a.40.2"';
                if (!MediaRecorder.isTypeSupported(mimeType)) mimeType = 'video/webm; codecs=vp9';

                const recorder = new MediaRecorder(combined, { mimeType, bitsPerSecond: 6000000 });
                const chunks = [];
                recorder.ondataavailable = e => chunks.push(e.data);
                recorder.onstop = () => {
                    const ext = mimeType.includes('mp4') ? 'mp4' : 'webm';
                    const a = document.createElement('a');
                    a.href = URL.createObjectURL(new Blob(chunks, { type: mimeType }));
                    a.download = `${fileName}.${ext}`;
                    a.click();
                    audioCtx.close();
                    writeLog(`Download concluído: ${fileName}`, 'success');
                    resolve();
                };

                recorder.start();
                audio.play();
                audio.onended = () => recorder.stop();
            });
        }

        // Funções de Elite
        function copyPix() {
            const pix = "153d672d-9acb-4fc9-90b9-42ad3a097709";
            navigator.clipboard.writeText(pix).then(() => {
                const el = document.getElementById('pix-btn');
                const old = el.innerText;
                el.innerText = "✅ COPIADO!";
                setTimeout(() => el.innerText = old, 2000);
            });
        }

        function shareVexa() {
            if (navigator.share) navigator.share({ title: 'VEXA VID', url: window.location.href });
            else writeLog("Link: " + window.location.href);
        }

        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX - window.innerWidth/2) * 0.015;
            const y = (e.clientY - window.innerHeight/2) * 0.015;
            document.querySelectorAll('.corner-btn, .main-card').forEach(el => {
                el.style.transform = `translate(${x}px, ${y}px)`;
            });
        });
    </script>
</body>
</html>
