        // Evento de Cópia Elegante
        document.getElementById('pix-copy-btn').addEventListener('click', function() {
            const pixKey = "153d672d-9acb-4fc9-90b9-42ad3a097709";
            navigator.clipboard.writeText(pixKey).then(() => {
                const feedback = document.getElementById('copy-feedback');
                feedback.style.opacity = '1';
                setTimeout(() => { feedback.style.opacity = '0'; }, 3000);
                
                // Feedback visual no botão
                this.style.borderColor = "var(--accent)";
                setTimeout(() => { this.style.borderColor = "var(--border)"; }, 500);
            });
        });
