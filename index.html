<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEXA // Native Engine MP4</title>
    <style>
        :root { --primary: #007AFF; --bg: #050505; --card: #111; --text: #fff; }
        body { background: var(--bg); color: var(--text); font-family: -apple-system, BlinkMacSystemFont, sans-serif; text-align: center; padding: 20px; margin: 0; }
        .container { max-width: 400px; margin: 0 auto; }
        .box { background: var(--card); border: 1px solid #333; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h2 { margin-top: 0; font-weight: 800; letter-spacing: -1px; }
        input[type="file"] { background: #222; width: 100%; padding: 10px; border-radius: 8px; margin-bottom: 15px; border: 1px solid #444; color: #888; box-sizing: border-box; }
        button { background: var(--primary); color: white; border: none; padding: 18px; width: 100%; border-radius: 12px; font-weight: bold; cursor: pointer; transition: 0.3s; font-size: 16px; }
        button:hover { background: #0056b3; transform: translateY(-2px); }
        button:disabled { background: #333; cursor: not-allowed; transform: none; }
        #log { margin-top: 20px; color: #00ff00; font-family: 'Courier New', monospace; text-align: left; background: #000; padding: 15px; border: 1px solid #222; height: 150px; overflow-y: auto; border-radius: 10px; font-size: 12px; line-height: 1.5; }
        canvas { display: none; }
        .footer { margin-top: 20px; font-size: 11px; color: #555; }
    </style>
</head>
<body>

<div class="container">
    <div class="box">
        <h2>VEXA <span style="color:var(--primary)">NATIVE</span></h2>
        <p style="font-size: 13px; color: #888; margin-bottom: 25px;">Processamento via MediaStream API</p>
        
        <label style="display:block; text-align:left; font-size:12px; margin-bottom:5px; color:#aaa;">Imagem de Fundo</label>
        <input type="file" id="f-img" accept="image/*">
        
        <label style="display:block; text-align:left; font-size:12px; margin-bottom:5px; color:#aaa;">Arquivo de Áudio</label>
        <input type="file" id="f-aud" accept="audio/*">
        
        <button id="btn-run">GERAR VÍDEO MP4</button>
    </div>

    <div id="log">Aguardando arquivos para iniciar...</div>
    <div class="footer">O vídeo será baixado automaticamente ao fim do áudio.</div>
</div>

<canvas id="canvas" width="1280" height="720"></canvas>

<script>
    const logDiv = document.getElementById('log');
    const btn = document.getElementById('btn-run');
    
    const writeLog = (msg) => {
        logDiv.innerHTML += `<div>> ${msg}</div>`;
        logDiv.scrollTop = logDiv.scrollHeight;
    };

    btn.onclick = async () => {
        const imgFile = document.getElementById('f-img').files[0];
        const audFile = document.getElementById('f-aud').files[0];

        if (!imgFile || !audFile) {
            alert("Por favor, selecione tanto a imagem quanto o áudio.");
            return;
        }

        btn.disabled = true;
        writeLog("Iniciando motor nativo...");

        try {
            // 1. Preparar Áudio
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const audio = new Audio(URL.createObjectURL(audFile));
            const source = audioContext.createMediaElementSource(audio);
            const destination = audioContext.createMediaStreamDestination();
            source.connect(destination);
            source.connect(audioContext.destination);

            // 2. Preparar Imagem no Canvas
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();
            img.src = URL.createObjectURL(imgFile);

            await new Promise((resolve, reject) => {
                img.onload = resolve;
                img.onerror = reject;
            });
            
            // Desenhar imagem redimensionada (Cobre o fundo 720p)
            ctx.drawImage(img, 0, 0, 1280, 720);
            writeLog("Cena renderizada.");

            // 3. Capturar Streams
            const canvasStream = canvas.captureStream(30); // 30 FPS para suavidade
            const combinedStream = new MediaStream([
                ...canvasStream.getVideoTracks(),
                ...destination.stream.getAudioTracks()
            ]);

            // 4. Configurar Gravador (Tentativa MP4)
            let options = { mimeType: 'video/mp4; codecs="avc1.42E01E, mp4a.40.2"', bitsPerSecond: 5000000 };
            
            if (!MediaRecorder.isTypeSupported(options.mimeType)) {
                writeLog("MP4 não suportado no navegador. Usando WebM...");
                options = { mimeType: 'video/webm; codecs=vp9', bitsPerSecond: 5000000 };
            }

            const recorder = new MediaRecorder(combinedStream, options);
            const chunks = [];

            recorder.ondataavailable = e => { if (e.data.size > 0) chunks.push(e.data); };
            
            recorder.onstop = () => {
                const isMP4 = options.mimeType.includes('mp4');
                const blob = new Blob(chunks, { type: options.mimeType });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `vexa_video_${Date.now()}.${isMP4 ? 'mp4' : 'webm'}`;
                a.click();
                writeLog("✅ Processo concluído com sucesso!");
                btn.disabled = false;
            };

            // 5. Iniciar Gravação
            recorder.start();
            audio.play();
            writeLog("Gravando áudio e vídeo em tempo real...");
            writeLog("Não feche esta aba até o final.");

            audio.onended = () => {
                recorder.stop();
                writeLog("Finalizando arquivo e gerando download...");
            };

        } catch (err) {
            writeLog("ERRO: " + err.message);
            btn.disabled = false;
        }
    };
</script>

</body>
</html>
