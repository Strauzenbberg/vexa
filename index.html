<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>VEXA // Final Stand</title>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.10.1/dist/ffmpeg.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; padding: 40px; }
        .box { background: #111; border: 1px solid #333; padding: 25px; border-radius: 15px; display: inline-block; width: 350px; }
        #btn-run { background: #007AFF; color: #fff; border: none; padding: 15px; width: 100%; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 20px; }
        #log { margin-top: 20px; color: #0f0; font-family: monospace; text-align: left; background: #000; padding: 15px; border: 1px solid #222; height: 160px; overflow-y: auto; font-size: 11px; }
    </style>
</head>
<body>

<div class="box">
    <h2>VEXA <span style="color:#007AFF">EMERGENCY</span></h2>
    <input type="file" id="f-img" multiple accept="image/*">
    <input type="file" id="f-aud" multiple accept="audio/*">
    <button id="btn-run">FORÇAR RENDERIZAÇÃO</button>
</div>

<div id="log">Console: Sistema de emergência pronto.</div>

<script>
    const { createFFmpeg, fetchFile } = FFmpeg;
    
    // Configuração para o máximo de compatibilidade com pouca RAM
    const ffmpeg = createFFmpeg({ 
        log: true,
        corePath: 'https://cdn.jsdelivr.net/npm/@ffmpeg/core@0.10.0/dist/ffmpeg-core.js'
    });

    const logDiv = document.getElementById('log');
    function writeLog(msg) {
        logDiv.innerHTML += `<div>> ${msg}</div>`;
        logDiv.scrollTop = logDiv.scrollHeight;
    }

    document.getElementById('btn-run').onclick = async () => {
        const btn = document.getElementById('btn-run');
        btn.disabled = true;
        
        try {
            if (!ffmpeg.isLoaded()) {
                writeLog("Solicitando alocação mínima de RAM...");
                await ffmpeg.load();
                writeLog("Motor carregado!");
            }

            const imgs = document.getElementById('f-img').files;
            const auds = document.getElementById('f-aud').files;

            // Processamento focado em apenas UM arquivo por vez para não acumular RAM
            if(imgs.length > 0 && auds.length > 0) {
                const n = "video_teste";
                writeLog("Iniciando render único...");
                
                ffmpeg.FS('writeFile', 'i.png', await fetchFile(imgs[0]));
                ffmpeg.FS('writeFile', 'i.mp3', await fetchFile(auds[0]));

                // Forçamos uma resolução baixíssima (480p) apenas para testar se o motor gira
                await ffmpeg.run(
                    '-loop', '1', '-i', 'i.png', '-i', 'i.mp3',
                    '-c:v', 'libx264', '-preset', 'ultrafast',
                    '-vf', 'scale=854:480,format=yuv420p', 
                    '-c:a', 'aac', '-shortest', 'o.mp4'
                );

                const data = ffmpeg.FS('readFile', 'o.mp4');
                const a = document.createElement('a');
                a.href = URL.createObjectURL(new Blob([data.buffer], { type: 'video/mp4' }));
                a.download = "vexa_test.mp4";
                a.click();
                writeLog("✅ Sucesso no teste!");
            }

        } catch (err) {
            writeLog("ERRO FATAL: " + err.message);
            writeLog("Diagnóstico: Seu navegador/PC não permite alocação de memória WASM.");
        } finally {
            btn.disabled = false;
        }
    };
</script>
</body>
</html>
